<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gotofacebook()">facebook</button>
    <button onclick="gotogoogle()">google</button>

    <button onclick="alert(window.location.url)">url</button>
    <button onclick="alert(window.location.pathname)">path</button>
    <button onclick="alert(window.location.hostname)">host</button>

    <script>
        function gotofacebook()
        {
            window.location.assign("https://www.facebook.com")
        }
        function gotogoogle()
        {
            window.location.href="https://www.google.com"
        }
    </script>
</body>
</html>
